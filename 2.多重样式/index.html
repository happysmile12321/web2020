<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width">
	<title>多重样式表</title>


	<style type="text/css" media="screen">
		.p {
			background-color: plum;
		}
	</style>
	<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>




	<p class="p" style="background-color: gold;margin-left: 20px;border: 1px solid red;">
		如果，1个元素，被引用了多次。(引用可以是外部引用、内部引用、内联样式),那么会遵循详细优先的原则。即是样式越详细的，属性越多的，就用哪个。
		在这个例子中，我要进行3次引用,看哪个可以被我引用上。
	</p>
	<h1>结论，不存在多重样式优先级,只是下面的会覆盖上面的。</h1>
