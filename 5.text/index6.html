<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> letter spacing css</title>
	<style type="text/css" media="screen">
		p.p,
		p.p2 {
			text-indent: 50px;
			letter-spacing: 20px;
		}

		.p {
			text-indent: 10px;
		}

		.p2 {
			text-indent: 20px;
			text-transform: lowercase;
		}

		.p3 {
			text-transform: uppercase;
		}

		.p4 {
			text-transform: capitalize;
		}
	</style>
</head>

<body>
	<p class="p">
		Hello,worlD
		<b>[this is normal text]</b>
	</p>
	<p class="p2">

		Hello,worlD
	</p>

	<p class="p3">
		Hello,worlD
	</p>
	<p class="p4">
		Hello,worlD
	</p>

</body>

</html>
