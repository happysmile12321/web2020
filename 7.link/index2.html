<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>link test</title>
	<style type="text/css" media="screen">
		a {
			font-size: 40px;
		}

		a:link,
		a:visited {
			display: block;
			font-weight: bold;
			color: #FFFFFF;
			background-color: #98bf21;
			width: 120px;
			text-align: center;
			padding: 4px;
			text-decoration: none;
		}


		a:hover,
		a:active {
			background-color: #7A991A;
		}
	</style>
</head>

<body>

	<a href="#" target="_blank">aaa</a>


</body>

</html>
