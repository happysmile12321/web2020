<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>list test</title>
	<style type="text/css" media="screen">
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			width: 10px;
			background-color: #ff0000;
			background-repeat: no-repeat;
			background-position: 0px 5px;
			padding-left: 14px;
		}
	</style>
</head>

<body>
	<ul class="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ul class="ul2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ul class="ul3">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ul class="ul4">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

</body>

</html>
